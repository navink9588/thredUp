group 'com.thredup'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile "junit:junit:4.12"
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
}
