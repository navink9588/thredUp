apply plugin: 'java'

version = project_version
group = project_group

sourceCompatibility = project_source_compatibility
targetCompatibility = project_target_compatibility

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile "junit:junit:4.12"
}

